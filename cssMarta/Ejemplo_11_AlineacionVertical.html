<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border:  1px solid blue;
            height: 100px;
            width: 60%;
            align-items: center;
            justify-items: center;
        }

        p:nth-of-type(2) span{
            vertical-align: top;

        }

        p:nth-of-type(3) span{
            vertical-align: super;
            
        }

        p:nth-last-of-type(4){
            vertical-align: 1.5em;
        }


    </style>
</head>
<body>
    <p><img src="imagenes/cara-feliz.png" alt="#"><span>Baseline</span></p>
    <p><img src="imagenes/cara-feliz.png" alt="#" style="border-style: dotted;"></a><span>Top</span></p>
    <p><img src="imagenes/cara-feliz.png" alt="#"><span>Super</span></p>
    <p><img src="imagenes/cara-feliz.png" alt="#"><span>+1em</span></p>
</body>
</html>
