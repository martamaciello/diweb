<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector Universal */
        * {
            font-size: 12px;
            font-family: Arial;
        }

        /* Selector Base */
        span {
            background-color:aquamarine;
        }

        /* Selector descendente */
        p a {
            color: green;
        }

        p a span {
            color: red;
        }

        p > a {
            font-weight: bold;
        }

        p > span + a {
            border: 2px solid blue;
        }

    </style>
</head>

<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3 con <a href="#">enlace</a> </p>
    <p>Párrafo 4 <span>con <a href="#">enlace</a></span></p>
    <p>Párrafo 5 <span>con </span> <a href="#">enlace</a></p>
</body>

</html>
