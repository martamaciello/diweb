<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Corte Inglés</title>
    <script src="https://kit.fontawesome.com/30f2d2a0db.js" crossorigin="anonymous"></script>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section:first-of-type {
            background-color: #e9e9e9;
            padding: 10px 0;
        }

        /* Cabecera */
        header {
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        header .top-section {
            text-align: center;
            margin-bottom: 15px;
        }

        header .top-section a {
            color: #242424;
            text-decoration: none;
            font-size: 14px;
        }

        header .top-section a:hover {
            text-decoration: underline;
        }

        header .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .main-section img {
            width: 100px;
        }

        header .main-section .right-icons a {
            margin-left: 20px;
            color: #242424;
            font-size: 20px;
        }

        header .search-bar input[type="search"] {
            padding: 8px;
            border: 1px solid #ccc;
            width: 250px;
            border-radius: 5px;
        }

        header .search-bar i {
            margin-left: -30px;
            color: gray;
        }

        /* Menú de navegación */
        nav {
            background-color: #242424;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Categorías */
        table {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        table td {
            padding: 10px;
        }

        table td a {
            color: black;
            text-decoration: none;
        }

        table td a:hover {
            text-decoration: underline;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Lista de servicios */
        ul.services {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul.services li {
            display: inline-block;
            margin: 0 20px;
            font-size: 14px;
        }

        ul.services li i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <header>
        <!-- Sección superior con el enlace de la app -->
        <section class="top-section">
            <p><a href="https://www.elcorteingles.es/app/">Descárgate aquí nuestra <strong>App</strong></a></p>
        </section>

        <!-- Sección principal con logo y enlaces -->
        <section class="main-section">
            <a href="https://www.elcorteingles.es/electronica/"><i class="fa-solid fa-grip-lines"></i></a>
            <img src="imagenes/logo.jpg" alt="logo">
            
            <div class="right-icons">
                <a href="https://www.elcorteingles.es/"><i class="fa-solid fa-user"></i></a>
                <a href="https://cuenta.elcorteingles.es/oauth/authorize?response_type=code&scope=openid%20profile%20plans&client_id=rjx5snOWlh40SgcE0dg2guk4YnXhECYd&redirect_uri=https%3A%2F%2Fwww.elcorteingles.es%2Fecivuestore%2Fsession%2Fcallback%3Fto%3D%252Felectronica%252F"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </section>

        <!-- Barra de búsqueda -->
        <section class="search-bar" style="text-align: center; margin-top: 15px;">
            <input type="search" name="buscar" id="bucar" value="¿Qué estás buscando?">
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="https://www.elcorteingles.es/moda-mujer/">Moda Mujer</a></li>
                <li><a href="https://www.elcorteingles.es/deportes/">Deportes</a></li>
                <li><a href="https://www.elcorteingles.es/electronica/">Electrónica</a></li>
                <li><a href="https://www.elcorteingles.es/hogar/">Hogar</a></li>
                <li><a href="https://www.elcorteingles.es/supermercado/">Supermercado</a></li>
            </ul>
        </nav>
    </header>

    <!-- Categorías -->
    <section>
        <h5 style="text-align: center;">Categorías</h5>
        <table>
            <tr>
                <td><a href="https://www.elcorteingles.es/moda-mujer/"><img src="imagenes/mujermarron.avif" alt="moda mujer"></a></td>
                <td><a href="https://www.elcorteingles.es/moda-hombre/"><img src="imagenes/segundaimagen.avif" alt="moda hombre"></a></td>
                <td><a href="https://www.elcorteingles.es/moda-infantil/"><img src="imagenes/terceraimagen.avif" alt="moda infantil"></a></td>
                <td><a href="https://www.elcorteingles.es/hogar/"><img src="imagenes/cuartaimagen.avif" alt="hogar"></a></td>
                <td><a href="https://www.elcorteingles.es/deportes/"><img src="imagenes/quintaimagen.avif" alt="deportes"></a></td>
                <td><a href="https://www.elcorteingles.es/electronica/"><img src="imagenes/sexta.avif" alt="electrónica"></a></td>
            </tr>
            <tr>
                <td>Moda Mujer</td>
                <td>Moda Hombre</td>
                <td>Moda Infantil</td>
                <td>Hogar</td>
                <td>Deportes</td>
                <td>Electrónica</td>
            </tr>
        </table>
    </section>

    <!-- Servicios -->
    <ul class="services">
        <li><i class="fa-solid fa-bag-shopping"></i> Recogida en tienda</li>
        <li><i class="fa-solid fa-truck-fast"></i> Envío a domicilio</li>
        <li><i class="fa-solid fa-box-open"></i> Devolución gratis en tienda</li>
        <li><i class="fa-solid fa-car-side"></i> Click & Car</li>
    </ul>
</body>

</html>
