<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts  y botones</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js.js"></script>
</head>
<body>
    <main>
        <section aria-label="alertas">
            <p class="alert alert-danger w-50 m-3">
                Esto es un mensaje de peligro
            </p>
        </section>

        <section aria-label="alertas">
            <p class="alert alert-info w-50 m-3">
                Se ha actualizado la Base de datos
            </p>
        </section>

        <section aria-label="alertas">
            <p class="alert alert-success w-50 m-3">
              Usuario insertado correctamente  
            </p>
        </section>

        <nav class="text-center">
            <button type="submit" class="btn btn-dark m-3">Enviar</button><br>
            <a class="btn btn-primary" href="https://wwww.google.es">Google</a>

        </nav>
    </main>
</body>
</html>
